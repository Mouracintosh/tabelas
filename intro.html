<!--tabela simples-->

<table>
    <caption>People for age</caption>

    <thead>
        <tr>
            <th>name</th>
            <th>age</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>Michel</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>20</td>
        </tr>
    </tbody>

    <tfoot>
        <tr>
            <td>total</td>
            <td>2 people</td>
        </tr>
    </tfoot>


    
     
</table>
